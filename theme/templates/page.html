{% extends "base.html" %}
{% block title %}{{super() }} - {{page.title|striptags}}{% endblock %}
{% block body %}
<div class="eight columns offset-by-two">
  <header class="post">
    <h1><a href="{{SITEURL}}/index.html">{{SITENAME}}</a></h1>
  </header>
</div>
<main role="main" class="page">
  <div class="ten columns offset-by-one">
    <header>
      <h2>{{ page.title }}</h2>
    </header>
    <section>
      {{ page.content }}
    </section>
  </div>
</main>
{% endblock %}
